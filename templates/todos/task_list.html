<!doctype html>
<html>
<head><meta charset="utf-8"><title>Tasks</title></head>
<body>
  <h1>Tasks</h1>
  <p><a href="{% url 'task_create' %}">+ New Task</a></p>
  <ul>
    {% for t in tasks %}
      <li><strong>{{ t.title }}</strong><br>{{ t.notes|linebreaksbr }}</li>
    {% empty %}
      <li>No tasks yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
